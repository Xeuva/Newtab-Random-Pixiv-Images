<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container" class="notReady">
      <div class="maskLayer"></div>
      <div id="wallpaper">
        <div id="backgroundImage" class="bgImage"></div>
        <div id="foregroundImage" class="fgImage"></div>
      </div>
      <div id="illustInfo">
        <div id="refreshButton">
          <svg
            viewBox="0 0 24 24"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
            style="
              pointer-events: none;
              display: block;
              width: 100%;
              height: 100%;
              fill: #eeeeee;
            "
          >
            <g>
              <path
                d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
              ></path>
            </g>
          </svg>
        </div>
        <a id="avatar" href="">
          <div id="avatarImage"></div>
        </a>
        <div id="description">
          <div id="illustTitle"><a href="">Untitled</a></div>
          <div id="illustName"><a href=""></a></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
